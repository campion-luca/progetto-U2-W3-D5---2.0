<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Netflix-assets/assets/CSS/home-page.css">
    <!-- MI RI COLLEGO ALLO STESSO CSS COSI DA NON DOVER RIFORMATTARE CERTE COSE 2 VOLTE -->
    <title>Clone netflix - account settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body class="bg-black"> <!-- COLORE DEFAULT DI SFONDO-->

    <nav class="navbar navbar-expand-lg"> <!-- LOGO NETFLIX DI DEFAULT-->
        <img src="Netflix-assets/assets/netflix_logo.png" alt="netflix logo" class="netflix-logo">
    </nav>

    <main class="main-substutution">

        <div class="container"> <!-- CONTENITORE DI TUTTO-->

            <div class="row">
                <div class="col-12 nome-impostazioni">
                    <p>Edit Profile</p> <!-- TITOLO OPTIONS -->
                    <hr class="text-light">
                </div>
            </div>

            <div class="row"> <!-- riga img profilo -->

                <!-- RIGA RIFERITA ALL ' IMMAGINE PROFILO COL CODICE ROTTO -->
                 
                <div class="col-sm-12 col-lg-2 img-profilo position-relative">

                    <span class="position-absolute icon-edit-profile"> <i class="bi bi-pencil-fill"> </i></span>

                    <img src="Netflix-assets/assets/avatar.png" alt="foto profilo">

                </div>

                <div class="col-sm-12 col-lg-10">
                    <p class="bg-secondary text-light fs-4 px-3 py-2 mb-4">Strive Student</p>
                    <p class="text-secondary fs-5 pb-3">Language:</p>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle dropdown-new pe-3" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">Russian</a></li>
                            <li><a class="dropdown-item" href="#">JavaScript</a></li>
                        </ul>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-12 col-lg-2"></div> <!-- separatore -->
                    <div class="col-sm-12 col-lg-10">
                        <hr class="text-light">
                    </div>
                </div>


                <div class="row">

                    <div class="col-sm-0 col-lg-2"></div>

                    <div class="col-sm-12 col-lg-10">
                        <p class="fs-4 text-secondary pb-3">Maturity Settings:</p>

                        <button type="button" class="btn btn-secondary btn-sm btn-maturity fs-5 mb-3">ALL MATURITY
                            RATINGS</button>

                        <p class="text-light pb-3">Show titles of all maturity ratings for this profile.</p>

                        <button type="button" class="btn-edit-mio mb-3">E D I T</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-lg-2"></div> <!-- separatore -->
                    <div class="col-sm-12 col-lg-10">
                        <hr class="text-light">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-0 col-lg-2"></div>

                    <div class="col-sm-12 col-lg-10">
                        <p class="fs-4 text-light pb-3">Autoplay controls</p>

                        <div class="form-check pb-4 d-flex align-items-center ms-3">
                            <input class="form-check-input bg-black fs-2 border-secondary me-3 rounded-0"
                                type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-light" for="flexCheckDefault">
                                Autoplay next episode in a series on all devices.
                            </label>
                        </div>

                        <div class="form-check  d-flex align-items-center ms-3">
                            <input class="form-check-input bg-black fs-2 border-secondary me-3 rounded-0"
                                type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label text-light" for="flexCheckChecked">
                                Autoplay previews while browsing on all devices.
                            </label>
                        </div>
                    </div>
                </div>

                <row>
                    <div class="col text-light my-5"> <!-- separatore -->
                        <hr>
                    </div>
                </row>

                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button class="btn-edit-profile">SAVE</button>
                        <button class="btn-edit-profile">CANCEL</button>
                        <button class="btn-edit-profile">DELETE PROFILE</button>
                    </div>
                </div>

            </div>
        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
